<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-signin-client_id" content="974554864235-ahhop5hp5ml98jn04am1b3124009ql41.apps.googleusercontent.com">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse" id="top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Todo App</a>
    </div>
    <ul class="nav navbar-nav">
      <li id="click-home"><a href="#">Home</a></li>
      <li id="click-list"><a href="#">List Todo</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li id="click-register"><a href="#"><span class="glyphicon glyphicon-user"></span> register</a></li>
      <li id="click-login"><a href="#"><span class="glyphicon glyphicon-log-in"></span> login</a></li>
      <li id="click-logout"><a href="#"><span class="glyphicon glyphicon-log-in"></span> logout</a></li>
    </ul>
  </div>
</nav>
  
<div class="container-md" id="div-home">
  <h3>Welcome to Todo</h3>
  <p>let's be pruductive</p>
</div>

<div id="listTodo" class="container" style="width: 75%;">
  <h2>Your List Todo</h2>

  <table class="table table-striped" >
    <thead>
      <tr>
        <th>title</th>
        <th>due date</th>
        <th>action</th>
      </tr>
    </thead>
    <tbody id="todos" >

    </tbody>
  </table>

  <ul >
  </ul>
</div>

<div class="container" id="div-register" style="width: 50%;" >
  <form id="register">
    <h2>Register</h2>
    <div class="form-group">
      <label for="email" >Email :</label>
      <input class="form-control" type="text" id="e-register" name="email"><br>
    </div>
    <div class="form-group">
      <label for="email">Password :</label>
      <input class="form-control" type="password" name="password" id="p-register"><br>
    </div>
    <input class="btn btn-primary" type="submit" value="Register">
  </form>
</div>

<div class="container" id="div-login" style="width: 50%;">
  <form id="login">
    <h2>Login</h2>
    <div class="form-group">
      <label for="email">Email :</label>
      <input class="form-control" type="text" id="e-login" name="email"><br>
    </div>
    <div class="form-group">
      <label for="password">Password :</label>
      <input class="form-control" type="password" id="p-login" name="password"><br>
    </div>
    <input class="btn btn-primary btn-block" type="submit" value="Login"><br>
    <div class="container g-signin2" data-onsuccess="onSignIn"></div>
  </form>
</div>

<div id="div-add">
  <form id="addTodo">
    <h2>Add Todo</h2>
    <label for="title">Title :</label>
    <input type="text" id="t-add" name="title"><br>
    <label for="description">Description :</label>
    <input type="text" id="d-add" name="description"><br>
    <label for="due_date">Due Date :</label>
    <input type="date" id="due-add" name="due_date"><br>
    <input type="submit">
  </form>
</div>

<div id="div-f1">
  <h2 >findOne</h2>
  <ul id="todo-findOne">
  </ul>
  <div >
    <input hidden type="text" id="id-select" name="id" value = "">
  </div>
  <div id="f1-action">
    <button id="delete-todo">delete</button>
    <button id="edit-todo">edit</button>
  </div>
</div>

<div id="div-edit">
  <form id="editTodo">
    <h2>Edit Todo</h2>
    <label for="title">Title :</label>
    <input type="text" id="t-edit" name="title" value=""><br>
    <label for="description">Description :</label>
    <input type="text" id="d-edit" name="description" value=""><br>
    <label for="due_date">Due Date :</label>
    <input type="date" id="due-edit" name="due_date" value=""><br>
    <input type="submit">
  </form>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="./main.js"></script>
</body>
</html>
